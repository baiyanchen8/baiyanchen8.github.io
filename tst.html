<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兩個物件同行對齊</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between; /* 使元素兩端對齊 */
    }
    .taJustify {
  text-align: justify;
}
.taJustify:after {
content: '';
display: inline-block;
width: 100%;
}
  </style>
</head>
<body>

  <div class="taJustify">
    <a style="display: inline-block;">左側內容</a>
    <div style="display: inline-block;">右側內容</div>
  </div>

</body>
</html>
