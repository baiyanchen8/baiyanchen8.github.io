<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章內容</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>

</head>
<body>
  <header>
    <h1>文章內容</h1>
  </header>

  <section>
    <!-- 使用 script 標籤包裹 Markdown 內容 -->
    <script id="markdown-content" type="text/markdown">
      # 這是文章標題

      這是文章的第一段內容。

      - 這是第一個項目
      - 這是第二個項目

      ## 小標題

      這是文章中的一些詳細內容。

      這是文章的結尾部分。
    </script>

    <div id="markdown-output">載入中...</div>
  </section>

  <footer>
    <p><a href="../index.html">回首頁</a></p>
  </footer>

  <!-- 引入 marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    // 取得內嵌的 Markdown 內容
    const markdownContent = document.getElementById('markdown-content').textContent;
    const md = window.markdownit();
    // 使用 marked.js 轉換 Markdown 成 HTML
    const htmlContent = md.render(markdownContent);

    // 將轉換後的 HTML 輸出到頁面中
    document.getElementById('markdown-output').innerHTML = htmlContent;
  </script>
</body>
</html>
